<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bald Sunflower</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css"
    />
    <link rel="icon" type="image/png" href="./images/outros/sunflower.png" />

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
  </head>
  <body>
    <div class="conteiner-principal">
      <div class="conteiner-botoes-topo">
        <button id="botao-silenciar" title="Silenciar Som">
          <img
            id="icone-som"
            src="./images/outros/volume-mute.png"
            alt="Ícone de Som"
          />
        </button>

        <button
          id="botao-home"
          class="botao-navegacao escondido"
          title="Voltar ao Início"
        >
          <img
            id="icone-home"
            src="./images/outros/web-house.png"
            alt="Ícone de casa"
          />
        </button>

        <button
          id="botao-voltar"
          class="botao-navegacao escondido"
          title="Voltar"
        >
          <img
            id="icone-voltar"
            src="./images/outros/voltar.png"
            alt="Ícone seta para esquerda"
          />
        </button>
      </div>
      <h1 id="titulo-principal">
        <img
          id="logo-principal"
          src="./images/logo/logo.png"
          alt="Logo do Jogo Bald Sunflower"
        />
      </h1>

      <div id="tela-menu-inicial" class="tela ativo">
        <p style="visibility: hidden">vazio</p>
        <button id="botao-jogar">Jogar</button>
        <audio id="musica-menu" loop muted>
          <source
            src="./sounds/Crazy Dave (Intro Theme).mp3"
            type="audio/mpeg"
          />
        </audio>
      </div>

      <div id="tela-selecao-jogadores" class="tela">
        <p>Quantos jogadores?</p>
        <button id="botao-um-jogador">1 Jogador</button>
        <button id="botao-dois-jogadores">2 Jogadores</button>
      </div>

      <div id="tela-entrada-palavra" class="tela">
        <h2>Jogador 1: Digite a palavra e a dica</h2>
        <input
          type="text"
          id="campo-palavra-secreta"
          placeholder="Palavra secreta (apenas letras)"
        />
        <input type="text" id="campo-dica" placeholder="Dica" />
        <button id="botao-iniciar-dois-jogadores">Começar Jogo</button>
      </div>

      <div id="tela-jogo" class="tela">
        <p id="exibicao-pontuacao-total"></p>
        <b>
          <p id="mensagem"></p>
        </b>

        <button id="botao-proxima-acao" class="escondido">
          Jogar Novamente
        </button>
        <b>
          <p id="exibicao-dica"></p>
        </b>
        <div class="conteiner-flor">
          <img id="imagem-flor" src="" alt="Imagem do Girassol" />
        </div>
        <div id="exibicao-palavra" class="exibicao-palavra"></div>
        <div id="teclado" class="teclado"></div>
        <audio id="musica-jogo" loop>
          <source
            src="./sounds/Graze the Roof (In-Game).mp3"
            type="audio/mpeg"
          />
        </audio>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
