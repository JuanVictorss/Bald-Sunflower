<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bald Sunflower</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteiner-principal">
      <h1 id="titulo-principal">
        <img
          id="logo-principal"
          src="/images/logo/logo.png"
          alt="Logo do Jogo Bald Sunflower"
        />
      </h1>
      <div id="tela-menu-inicial" class="tela ativo">
        <button id="botao-jogar">Jogar</button>
        <button id="botao-silenciar">Silenciar Som</button>
        <audio id="musica-menu" loop muted>
          <source
            src="/sounds/Crazy Dave (Intro Theme).mp3"
            type="audio/mpeg"
          />
        </audio>
      </div>

      <div id="tela-selecao-jogadores" class="tela">
        <p>Quantos jogadores?</p>
        <button id="botao-um-jogador">1 Jogador</button>
        <button id="botao-dois-jogadores">2 Jogadores</button>
      </div>

      <div id="tela-entrada-palavra" class="tela">
        <h2>Jogador 1: Digite a palavra e a dica</h2>
        <input
          type="text"
          id="campo-palavra-secreta"
          placeholder="Palavra secreta (apenas letras)"
        />
        <input type="text" id="campo-dica" placeholder="Dica" />
        <button id="botao-iniciar-dois-jogadores">Come√ßar Jogo</button>
      </div>

      <div id="tela-jogo" class="tela">
        <p id="mensagem"></p>
        <button id="botao-reiniciar-jogo" class="escondido">
          Jogar Novamente
        </button>
        <div class="conteiner-flor">
          <img id="imagem-flor" src="" alt="Imagem do Girassol" />
        </div>
        <p id="exibicao-dica"></p>
        <div id="exibicao-palavra" class="exibicao-palavra"></div>
        <div id="teclado" class="teclado"></div>
        <p id="mensagem"></p>
        <audio id="musica-jogo" loop>
          <source
            src="/sounds/Graze the Roof (In-Game).mp3"
            type="audio/mpeg"
          />
        </audio>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
